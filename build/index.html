<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>

    <main>
      <section class="row add-pet-form">
        <h3>Add A Pet</h3>
        <div class="small-3 columns">
          <label>Name</label>
          <input id="name" class="form-field" type="text" name="name">
        </div>
        <div class="small-3 columns">
          <label>Age</label>
          <input id="age" class="form-field" type="text" name="age">
        </div>
        <div class="small-3 columns">
          <label>Breed</label>
          <input id="breed" class="form-field" type="text" name="breed">
        </div>

        <h3 id="add-pet" class="button btn-add">Save</h3>
        <h3 id="cancel-pet" class="button btn-cancel">Cancel</h3>
      </section>

      <section id='pet'></section>
      <ul id='pet-list'></ul>
      <section id='new-pet'></section>
    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <li class="pet-name"><h4><%- pet.name %></h4></li>
    </script>

    <script id="pet-info-template" type="text/template">
      <h3>Name: <%- pet.name %></h3>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      Vaccinated:
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
      <h4 class="button btn-delete">Delete</h4>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
